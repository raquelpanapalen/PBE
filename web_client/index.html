
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="resources/css/login_page.css">
  <script type="text/javascript" src="resources/js/loginPage.js"></script>
</head>

<body>
  <img class="image" src="resources/images/rho.png"
    height="200", id="logo">
  <div class="login-widget">
      <h2 class="welcome-text"id="welcome-text">Welcome back</h2> 
      <h1 class="login-title"id="login-header">Log into your account</h1>
      <form class="login-form"id="login-form">
        <div class="login">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">   
        </div> 
        <div class="submit-button">
            <input type="button" name="" value="" onclick="httprequestlogin()">
        </div> 
      </form>


  </div>  
</body>

</html>
